<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Extrude polygons for 3D indoor mapping.</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGVzdGFuZW9uMSIsImEiOiJjaW94andic2wwMXN0dWNtOGJnNndvajFlIn0._eDLrcUaWTpNHqrb5bQE-Q';
var map = new mapboxgl.Map({
  container: 'map',
   style: 'mapbox://styles/mapbox/streets-v9',
   center: [-68.13734351262877, 45.137451890638886],
   zoom: 5
    // container: 'map',
    // style: 'mapbox://styles/mapbox/streets-v9',
    // center: [-1.522075,12.354846],
    // zoom: 8.99,
    // pitch: 40,
    // bearing: 20
});
map.on('load', function (){
map.addLayer({
    'id': 'main',
    'type': 'fill',
      'source': {
        'type': 'geojson',
        'data': 'https://raw.githubusercontent.com/adbedada/tutorials/master/mpb.geojson'
    },
    'layout': {},
    'paint': {
              'fill-color':"#ade",
    }
});
});
